<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="robot" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity gltf-model="#robot" scale="0.005 0.005 0.005" rotation="0 180 0" position="0 0 0" animation-mixer="loop:repeat"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body></html>
