<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="robot" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-gltf-model src="#robot" animation-mixer scale=0.000000000000000000001 0.000000000000000000001 0.000000000000000000001 ></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
